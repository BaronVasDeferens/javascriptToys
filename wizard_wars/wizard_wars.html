<!DOCTYPE html>
<html lang="en">

<head>
    <title>WIZARD WAR</title>
</head>
<style>
    body {
        margin: 0;
        background-color: black;
    }

    canvas {
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
</style>

<body>
    <div id="parent">
        <div id="playArea">
            <canvas id="canvas"></canvas>

            <div id="scoreDisplay" style="
                display: none;
                padding: 3%;
                position: absolute; 
                top: 25%; left: 50%; 
                transform: translate(-50%, -50%); 
                background-color: red;
                text-align: center;
                font-size: larger;
                font-family: Georgia, 'Times New Roman', Times, serif;
                ">
                <p><b>THOU ART SLAIN</b></p>
                <ul>
                    <li id="level">one</li>
                    <li id="gold">two</li>
                    <li id="moves">three</li>
                </ul>
                <P></P>
                <p>THY DEBT REMAINS</p>
                <p id="debt"></p>
            </div>
        </div>
    </div>

    <script type="module" src="./wizard_wars.js"></script>
</body>

</html>
